<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hw6.css">
</head>
<body>
    <form id="big-form">
        <fieldset>
            <legend>КОНТАКТНАЯ ИНФОРМАЦИЯ</legend>
            <div class="column">
            <p>
                <label>Имя:</label>
                <input name="first_name" id="first_name" size="20" type="Text">
            </p>
            <p>
                <label>Номер:</label>
                <input name="phone_number" size="20" type="Number">
            </p>
            <p>
                <label>Дата посещения:</label>
                <input name="date" id="date" size="20" type="Date">
            </p>
        </div>
        </fieldset>
        <fieldset>
            <legend>ПЕРСОНАЛЬНАЯ ИНФОРМАЦИЯ</legend>
            <div class="column">
            <p>
                <label>Возраст:</label>
                <input name="first_name" size="20" type="Number">
            </p>
            <p>
                <label>Люимая кухня:</label>
                <select>
                    <option value="1">Русская</option>
                    <option value="2">Испанская</option>
                    <option value="3">Французская</option>
                  </select>                  
            </p>
            <p>
                <label>Какие блюда вы бы хотели видеть в меню:</label>
                <p>
                    <textarea name="message" rows="4" cols="50"></textarea>
                </p>
            </p>
            </div>
        </fieldset>
        <fieldset>
            <legend>ОЦЕНКА НАШЕГО ЗАВЕДЕНИЯ</legend>
            Почему Вы выбрали наше заведение?
            <p></p>
            <p><label><input type="radio" name="why-choose" value="near" />Недалеко от дома/работы</label></p>
            <p><label><input type="radio" name="why-choose" value="ads" />Увидел рекламу</label></p>
            <p><label><input type="radio" name="why-choose" value="adv" />Посоветовали</label></p>
            <p><label><input type="radio" name="why-choose" value="price" />Оптимальное соотношение цены и качества</label></p>
        </fieldset>
        <fieldset>
            <legend>КАКУЮ СУММУ ВЫ ПОТРАТИЛИ?</legend>
            <p><label><input type="radio" name="summ" value="Больше 100" />Больше 100 у.е.</label></p>
            <p><label><input type="radio" name="summ" value="Меньше 100" />Меньше 100 у.е.</label></p>
        </fieldset>
        <button type="submit" id="send-data">Отправить</button>
    </form>
    <div id="check">

    </div>
</body>
    <script src="hw6.js" style="margin-top: 20px;"></script>
</html>
